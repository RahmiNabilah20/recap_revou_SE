<!DOCTYPE html>
<html>
    <head>
        <style>
            p {
                display:inline;
                font-family: "Impact", Arial;
                font-style: italic;
                text-transform: uppercase;
                text-decoration: line-through;
                text-shadow: -4px 4px 4px red;
                line-height: 50%;
                letter-spacing: 2px;
                word-spacing: 4px;
                text-align: left;
                text-indent: 2rem;
            }
        </style> 
        <!--apabila p atau tag, maka digunakan displaynya inline apabila ingin sebaris, karena defaultnya menurun ke bwh.
        namun jika menggunakan span, maka displaynya:block jika ingin menurun ke bawah, karena defaultnya menyamping-->
    </head>
    <body>
        <p>Halo kamu!</p>
        <p>Halo kita!</p>
        <p>Halo semua!</p>
    </body>
</html>
